<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockes</title>

  <style>
    /* Makes our label white. */
    .blocklyToolboxCategoryLabel {
      color: white;
    }

    /* Adds padding around the group of categories and separators. */
    .blocklyToolboxContents {
      padding: 0.5em;
    }

    /* Adds space between the categories, rounds the corners and adds space around the label. */
    .blocklyToolboxCategory {
      padding: 3px;
      margin-bottom: 0.5em;
      border-radius: 4px;
    }

    #outDiv {
      display: flex;
      background-color: aquamarine;
      overflow: auto;
      height: 90vh;
      width: 40vw;
    }

    #workspace {
      display: grid;
      grid-template-columns: 1fr 1fr;
      /* Crea dos columnas de igual ancho */
    }

    #blocklyDiv {
      height: 90vh;
      width: 60vw;
    }

    #out {
      flex-grow: 1;
      overflow: scroll
    }

    #controls {
      height: 4vh;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" crossorigin src="/blokes/blocks/dist/assets/index-DTFsV-9U.js"></script>
</head>

<body>
  <div id="controls">
    <button id="runbutton">Ejecutar</button>
    <button id="savebutton">Guardar proyecto</button>
    <button id="loadprojectbutton">Cargar proyecto</button>
    <button id="clearprojectbutton">Borrar proyecto</button>
    <input type="file" id="projectfile" hidden="true"/>
    <input type="text" id="projectname" value="untitled">
  </div>
  <div id="workspace">
    <div id="blocklyDiv"></div>
    <div id="outDiv">
      <!-- <h1>Out</h1> -->
      <pre id="out"></pre>
    </div>
  </div>
</body>

</html>
